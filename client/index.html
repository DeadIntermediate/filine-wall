<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FiLine Wall - Advanced Anti-Telemarketing & Spam Call Blocking System. Block robocalls, telemarketers, and spam calls with AI-powered protection." />
    <meta name="keywords" content="call blocking, spam calls, telemarketing, robocalls, phone security, Raspberry Pi" />
    <meta name="author" content="FiLine Wall" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>FiLine Wall - The Firewall for Your Phone Line</title>
    <style>
      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Initial loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      .initial-loader h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      .initial-loader p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader" class="initial-loader">
      <div style="text-align: center;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üõ°Ô∏è</div>
        <h1>FiLine Wall</h1>
        <p>Loading your call protection system...</p>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <div id="root" style="display: none;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          const root = document.getElementById('root');
          if (loader && root) {
            loader.style.display = 'none';
            root.style.display = 'block';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
