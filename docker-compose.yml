version: '3.8'

services:
  # FiLine Wall Web Application
  filinewall-web:
    build: .
    container_name: filinewall-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - filinewall-network
    volumes:
      - ./logs:/var/log/nginx
      - ./ssl:/etc/ssl/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: filinewall-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: filinewall
      POSTGRES_USER: ${DB_USER:-filinewall}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - filinewall-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-filinewall}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: filinewall-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - filinewall-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Device Client (optional - for development)
  device-client:
    build:
      context: .
      dockerfile: device-client/Dockerfile
    container_name: filinewall-device
    restart: unless-stopped
    environment:
      - SERVER_URL=http://filinewall-web:5000
      - DEVICE_ID=${DEVICE_ID}
      - AUTH_TOKEN=${DEVICE_AUTH_TOKEN}
    depends_on:
      - filinewall-web
    networks:
      - filinewall-network
    profiles:
      - device

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  filinewall-network:
    driver: bridge